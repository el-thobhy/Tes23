<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Usia 23 Tahun Tetap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Kalkulator Usia 23 Tahun Tetap</h3>

            <div class="mb-3">
              <label for="birthdate" class="form-label">Tanggal Lahir</label>
              <input type="date" id="birthdate" class="form-control" value="1999-06-23">
            </div>

            <div class="d-grid">
              <button onclick="hitungUsia()" class="btn btn-primary">Hitung Usia</button>
            </div>

            <div class="alert alert-info mt-4 d-none" id="hasil"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function hitungUsia() {
      const birthDate = new Date(document.getElementById("birthdate").value);
      const today = new Date();

      let tahun = today.getFullYear() - birthDate.getFullYear();
      let bulan = today.getMonth() - birthDate.getMonth();
      let hari = today.getDate() - birthDate.getDate();

      if (hari < 0) {
        bulan -= 1;
        hari += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (bulan < 0) {
        tahun -= 1;
        bulan += 12;
      }

      let hasilDiv = document.getElementById("hasil");

      if (tahun < 23) {
        hasilDiv.classList.remove("d-none", "alert-info");
        hasilDiv.classList.add("alert-warning");
        hasilDiv.innerText = "Kamu belum mencapai usia 23 tahun.";
      } else {
        let bulanSetelah23 = (tahun - 23) * 12 + bulan;
        hasilDiv.classList.remove("d-none", "alert-warning");
        hasilDiv.classList.add("alert-info");
        hasilDiv.innerText = `Usiamu adalah: 23 tahun + ${bulanSetelah23} bulan ${hari} hari.`;
      }
    }
  </script>

</body>
</html>
