<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Usia Tetap 23 & 30 Tahun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow rounded-4">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Kalkulator Usia Tetap 23 & 30 Tahun</h3>

          <div class="mb-3">
            <label for="birthdate" class="form-label">Tanggal Lahir</label>
            <input type="date" id="birthdate" class="form-control" value="1999-06-23">
          </div>

          <div class="d-grid">
            <button onclick="hitungUsia()" class="btn btn-primary">Hitung Usia</button>
          </div>

          <div class="mt-4">
            <div class="alert d-none" id="hasil23"></div>
            <div class="alert d-none" id="hasil30"></div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
  function hitungSelisihTanggalMulai(dari, ke) {
    let tahun = ke.getFullYear() - dari.getFullYear();
    let bulan = ke.getMonth() - dari.getMonth();
    let hari = ke.getDate() - dari.getDate();

    if (hari < 0) {
      bulan -= 1;
      // Ambil jumlah hari di bulan sebelumnya
      let prevMonth = new Date(ke.getFullYear(), ke.getMonth(), 0).getDate();
      hari += prevMonth;
    }

    if (bulan < 0) {
      tahun -= 1;
      bulan += 12;
    }

    return { tahun, bulan, hari };
  }

  function hitungUsiaTetap(fixTahun, birthDate, today, elementId) {
    const hasil = document.getElementById(elementId);

    let targetTanggal = new Date(birthDate);
    targetTanggal.setFullYear(birthDate.getFullYear() + fixTahun);

    if (today >= targetTanggal) {
      let selisih = hitungSelisihTanggalMulai(targetTanggal, today);
      hasil.className = "alert alert-info";
      hasil.innerText = `Usiamu tetap ${fixTahun} tahun + ${selisih.bulan} bulan ${selisih.hari} hari.`;
    } else {
      let selisih = hitungSelisihTanggalMulai(today, targetTanggal);

      if (selisih.tahun > 0) {
        selisih.bulan += selisih.tahun * 12;
      }

      if (selisih.bulan === 0) {
        hasil.innerText = `Kurang ${selisih.hari} hari lagi untuk mencapai ${fixTahun} tahun.`;
      } else {
        hasil.innerText = `Kurang ${selisih.bulan} bulan ${selisih.hari} hari lagi untuk mencapai ${fixTahun} tahun.`;
      }
      hasil.className = "alert alert-warning";
    }

    hasil.classList.remove("d-none");
  }

  function hitungUsia() {
    const birthDate = new Date(document.getElementById("birthdate").value);
    const today = new Date();

    hitungUsiaTetap(23, birthDate, today, "hasil23");
    hitungUsiaTetap(30, birthDate, today, "hasil30");
  }
</script>

</body>
</html>
