<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Usia Tetap 23 & 30 Tahun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow rounded-4">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Kalkulator Usia Tetap 23 & 30 Tahun</h3>

          <div class="mb-3">
            <label for="birthdate" class="form-label">Tanggal Lahir</label>
            <input type="date" id="birthdate" class="form-control" value="1999-06-23">
          </div>

          <div class="d-grid">
            <button onclick="hitungUsia()" class="btn btn-primary">Hitung Usia</button>
          </div>

          <div class="mt-4">
            <div class="alert d-none" id="hasil23"></div>
            <div class="alert d-none" id="hasil30"></div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
  function hitungUsiaTetap(fixTahun, birthDate, today, elementId) {
    const hasil = document.getElementById(elementId);

    // Copy tanggal lahir dan tambahkan fixTahun
    const targetTanggal = new Date(birthDate);
    targetTanggal.setFullYear(birthDate.getFullYear() + fixTahun);

    if (today >= targetTanggal) {
      // Sudah melewati usia fixTahun
      let selisihMs = today - targetTanggal;
      let selisihHari = Math.floor(selisihMs / (1000 * 60 * 60 * 24));

      // Hitung bulan dan hari kira-kira
      let bulan = Math.floor(selisihHari / 30);
      let hari = selisihHari % 30;

      hasil.className = "alert alert-info";
      hasil.innerText = `Usiamu tetap ${fixTahun} tahun + ${bulan} bulan ${hari} hari.`;
    } else {
      // Belum mencapai usia fixTahun
      let selisihMs = targetTanggal - today;
      let selisihHari = Math.ceil(selisihMs / (1000 * 60 * 60 * 24));

      let bulan = Math.floor(selisihHari / 30);
      let hari = selisihHari % 30;

      if (bulan === 0) {
        hasil.innerText = `Kurang ${hari} hari lagi untuk mencapai ${fixTahun} tahun.`;
      } else {
        hasil.innerText = `Kurang ${bulan} bulan ${hari} hari lagi untuk mencapai ${fixTahun} tahun.`;
      }
      hasil.className = "alert alert-warning";
    }

    hasil.classList.remove("d-none");
  }

  function hitungUsia() {
    const birthDate = new Date(document.getElementById("birthdate").value);
    const today = new Date();

    hitungUsiaTetap(23, birthDate, today, "hasil23");
    hitungUsiaTetap(30, birthDate, today, "hasil30");
  }
</script>

</body>
</html>
